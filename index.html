<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="hero">
        <div id="notify">
            Download Start
        </div>
        <div id="title">Video Downloader
        </div>
        <input type="text" id="urlVideo" placeholder="Paste or Enter Video URL">
        <button id="downloadBtn" onclick="downloadVdo()">Download <i class="ri-download-2-fill"></i></button>
        <div id="animationLoading">
            <div id="circle1" class="circle"></div>
            <div id="circle2" class="circle"></div>
            <div id="circle3" class="circle"></div>
            <div id="circle4" class="circle"></div>
            <div id="circle5" class="circle"></div>
        </div>
        <div id="videoWrapper">
            <span id="titleVideo">Title</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
